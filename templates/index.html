<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML File Processor</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>XML File Processor</h1>
      <div class="actions">
        <button id="loadFilesBtn">Load XML Files</button>
        <button id="preprocessBtn">Preprocess Files</button>
        <button id="trainModelBtn">Train Model</button>
      </div>
      <div class="upload-section">
        <input type="file" id="uploadFileInput" style="display: none" />
        <button id="browseFileBtn">Browse XML File</button>
        <span id="selectedFileName"></span>
        <button id="predictBtn" disabled>Predict</button>
      </div>
      <div id="results"></div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
